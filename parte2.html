<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parte 2</title>
</head>
<body>
    <script>
        let a=20;
        let b=3;
        let suma=a+b;
        let resta=a-b;
        let multi=a*b
        let divi=a/b;
        console.log("/n suma: ",suma);
        console.log("/n resta: ",resta);
        console.log("/n multi: ",multi);
        console.log("/n divi: ",divi);

        console.log("/n a es mayor que b: ",a>b);
        console.log("/n a es igual que b: ",a==b);
        console.log("/n a es menor que b: ",a<b);
        console.log("/n a es mayor o igual que b: ",a>=b);
        console.log("/n a es menor o igual que b: ",a<=b);
        
        
    </script>
</body>
</html>
